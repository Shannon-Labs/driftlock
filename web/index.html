<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Driftlock</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .wrap { display: grid; place-items: center; height: 100%; background: #0b0f17; color: #e6eefb; }
      .card { padding: 24px 28px; border: 1px solid #21324a; border-radius: 12px; background: #0f1520; }
      .muted { color: #99a8bf; font-size: 12px; }
      code { background: #0b1220; padding: 2px 6px; border-radius: 6px; }
      a { color: #9cd5ff; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1 style="margin-top:0">Driftlock</h1>
        <p class="muted">Minimal shell. UI to come later.</p>
        <p>
          Health: <code id="health">checking…</code><br/>
          Version: <code id="version">checking…</code>
        </p>
        <p><a href="/v1/version" target="_blank">/v1/version</a> · <a href="/healthz" target="_blank">/healthz</a>
      </div>
    </div>
    <script>
      fetch('/healthz').then(r => r.text()).then(t => document.getElementById('health').textContent = t || 'ok').catch(()=>{});
      fetch('/v1/version').then(r => r.json()).then(j => document.getElementById('version').textContent = j.version || 'dev').catch(()=>{});
    </script>
  </body>
  </html>
