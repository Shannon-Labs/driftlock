[build]
command = "npm ci && npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"

[[redirects]]
from = "/api/*"
to = "https://your-worker.your-subdomain.workers.dev/api/:splat"
status = 200
force = true

