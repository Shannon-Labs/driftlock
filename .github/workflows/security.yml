name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: productized
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: go mod tidy

    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: productized

  frontend-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: productized/frontend
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: |
        npm audit --audit-level moderate
        # Fail if critical vulnerabilities found
        npm audit --audit-level critical --json | jq -e '.metadata.vulnerabilities.critical > 0 | not'

  secret-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run TruffleHog (secret scanning)
      uses: trufflesecurity/truffleHog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD

  container-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: productized
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: driftlock-api:scan

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'driftlock-api:scan'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'