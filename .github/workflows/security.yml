name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Run weekly on Mondays at 6 AM UTC
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  LD_LIBRARY_PATH: ${{ github.workspace }}/cbad-core/target/release

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install just
        run: sudo apt-get update && sudo apt-get install -y just

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            landing-page/package-lock.json
            functions/package-lock.json

      - name: Go vulnerability check (govulncheck)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          for mod in $(find . -name go.mod -not -path "*/vendor/*" -not -path "*/.archive/*"); do
            dir=$(dirname $mod)
            echo "üîç Scanning $dir..."
            (cd $dir && govulncheck ./...) || echo "‚ö†Ô∏è Issues found in $dir"
          done

      - name: Rust vulnerability check (cargo audit)
        run: |
          cargo install cargo-audit
          cd cbad-core && cargo audit

      - name: npm audit (landing-page)
        run: |
          cd landing-page && npm ci
          npm audit --audit-level=high || echo "‚ö†Ô∏è npm audit found issues"

      - name: npm audit (functions)
        run: |
          cd functions && npm ci
          npm audit --audit-level=high || echo "‚ö†Ô∏è npm audit found issues"

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  container-scanning:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: dependency-audit
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build driftlock-http image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: collector-processor/cmd/driftlock-http/Dockerfile
          push: false
          load: true
          tags: driftlock-http:scan
          build-args: |
            USE_OPENZL=false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'driftlock-http:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  sast:
    name: Static Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go, javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3