name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cbad-core
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-rust@v1
        with:
          rust-version: stable
      - name: Build (release)
        run: cargo build --release

  go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collector-processor
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Test
        run: go test ./...


