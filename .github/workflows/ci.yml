name: CI - Build, Test, and Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: productized
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: go mod tidy

    - name: Lint
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        goimports -d -e .
        # Add other linting tools as needed

    - name: Run tests
      run: go test ./... -v

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: productized/frontend
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: productized/frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint || echo "Linting issues found, please review"

    - name: Run tests
      run: npm test -- --passWithNoTests

    - name: Build
      run: npm run build

