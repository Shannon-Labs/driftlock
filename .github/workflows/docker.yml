name: Docker Images
on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/driftlock

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target:
          - name: driftlock-http
            path: collector-processor/cmd/driftlock-http/Dockerfile
            context: .
          - name: driftlock-collector
            path: collector-processor/cmd/driftlock-collector/Dockerfile
            context: .
          - name: cbad-core
            path: cbad-core/Dockerfile
            context: .
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.target.context }}
          file: ${{ matrix.target.path }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.target.name }}:latest
          build-args: |
            USE_OPENZL=false
      - name: Build and push (openzl)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.target.context }}
          file: ${{ matrix.target.path }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.target.name }}:openzl
          build-args: |
            USE_OPENZL=true


