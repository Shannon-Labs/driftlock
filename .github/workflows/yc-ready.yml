name: Demo Verification

on:
  push:
  workflow_dispatch:

concurrency:
  group: demo-${{ github.ref }}
  cancel-in-progress: true

env:
  LD_LIBRARY_PATH: ${{ github.workspace }}/cbad-core/target/release

jobs:
  verify-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install just
        run: sudo apt-get update && sudo apt-get install -y just

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build demo artifacts
        run: just build-demo

      - name: Run demo
        run: timeout 30s ./driftlock-demo test-data/financial-demo.json

      - name: Verify HTML report
        run: test -f demo-output.html

      - name: Verify anomalies are in expected band (10-30)
        shell: bash
        run: |
          A=$(grep -c "ANOMALY DETECTED" demo-output.html || echo 0)
          echo "Anomalies: $A"
          if [ "$A" -lt 10 ] || [ "$A" -gt 30 ]; then
            echo "Expected 10-30 anomalies; got $A" >&2
            exit 1
          fi
