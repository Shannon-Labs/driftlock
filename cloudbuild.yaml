steps:
  # Build Rust core library
  - name: 'rust:1.82-slim'
    id: 'build-rust-core'
    args:
      - 'bash'
      - '-c'
      - |
        set -e
        apt-get update && apt-get install -y --no-install-recommends pkg-config clang make ca-certificates
        cd cbad-core
        cargo build --release
        cp target/release/libcbad_core.so /workspace/libcbad_core.so
        cp target/release/libcbad_core.a /workspace/libcbad_core.a

  # Build Go HTTP service
  - name: 'golang:1.24'
    id: 'build-go-service'
    env:
      - 'CGO_ENABLED=1'
      - 'CGO_LDFLAGS=-L/workspace -lcbad_core'
      - 'LD_LIBRARY_PATH=/workspace:${LD_LIBRARY_PATH}'
    args:
      - 'bash'
      - '-c'
      - |
        set -e
        cd collector-processor
        mkdir -p /workspace/bin
        go build -o /workspace/bin/driftlock-http ./cmd/driftlock-http

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-f'
      - 'collector-processor/cmd/driftlock-http/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/driftlock-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/driftlock-api:latest'
      - '--build-arg'
      - 'RUST_VERSION=1.82'
      - '--build-arg'
      - 'GO_VERSION=1.24'
      - '--build-arg'
      - 'USE_OPENZL=false'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/driftlock-api'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'driftlock-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/driftlock-api:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'PORT=8080,CORS_ALLOW_ORIGINS=https://driftlock.net,https://www.driftlock.net,LOG_LEVEL=info'
      - '--set-secrets'
      - 'DATABASE_URL=driftlock-db-url:latest,DRIFTLOCK_LICENSE_KEY=driftlock-license-key:latest'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'

images:
  - 'gcr.io/$PROJECT_ID/driftlock-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/driftlock-api:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'

timeout: '1800s'

