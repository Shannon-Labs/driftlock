steps:
  # Build Docker image (Dockerfile handles all compilation)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-f'
      - 'collector-processor/cmd/driftlock-http/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/driftlock-api:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/driftlock-api:$SHORT_SHA'
      - '--build-arg'
      - 'RUST_VERSION=1.82'
      - '--build-arg'
      - 'GO_VERSION=1.24'
      - '--build-arg'
      - 'USE_OPENZL=false'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/driftlock-api'

  # Deploy to Cloud Run with Cloud SQL and Firebase Auth
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'driftlock-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/driftlock-api:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:driftlock-db'
      - '--set-env-vars'
      - 'DRIFTLOCK_DEV_MODE=true,CORS_ALLOW_ORIGINS=https://driftlock.net%2Chttps://www.driftlock.net,LOG_LEVEL=info,FIREBASE_PROJECT_ID=driftlock,FIREBASE_AUTH_ENABLED=true'
      - '--set-secrets'
      - 'DATABASE_URL=driftlock-db-url:latest,DRIFTLOCK_LICENSE_KEY=driftlock-license-key:latest,FIREBASE_SERVICE_ACCOUNT_KEY=firebase-service-account-key:latest,SENDGRID_API_KEY=sendgrid-api-key:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_PRICE_ID_PRO=stripe-price-id-pro:latest,DRIFTLOCK_API_KEY=driftlock-api-key:latest'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'

  # Grant Cloud Run service account Cloud SQL Client role
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'grant-cloudsql-access'
    entrypoint: 'gcloud'
    args:
      - 'projects'
      - 'add-iam-policy-binding'
      - '$PROJECT_ID'
      - '--member=serviceAccount:$PROJECT_ID-compute@developer.gserviceaccount.com'
      - '--role=roles/cloudsql.client'

images:
  - 'gcr.io/$PROJECT_ID/driftlock-api:latest'
  - 'gcr.io/$PROJECT_ID/driftlock-api:$SHORT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'

timeout: '1800s'

