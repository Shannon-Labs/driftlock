version: "3.9"

services:
  # Production API Server
  api:
    image: driftlock/api:1.0.0
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/driftdb_prod
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - CLICKHOUSE_URL=clickhouse://default:@clickhouse:9000/driftdb_prod
      - TENANT_ENABLED=true
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=http://grafana:3000
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - kafka
      - clickhouse
      - prometheus
      - grafana
    networks:
      - driftlock-prod
    deploy:
      replicas: 3
      resources:
        limits:
          cpu: "1000m"
          memory: "2Gi"
        requests:
          cpu: "500m"
          memory: "1Gi"
      restart_policy: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Production PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=driftdb_prod
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - driftlock-prod
    deploy:
      resources:
        limits:
          cpu: "2000m"
          memory: "4Gi"
        requests:
          cpu: "1000m"
          memory: "2Gi"

  # Production Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb
    volumes:
      - redis_data_prod:/data
    ports:
      - "6379:6379"
    networks:
      - driftlock-prod

  # Production Kafka Cluster
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data_prod:/var/lib/zookeeper/data
      - zookeeper_logs_prod:/var/lib/zookeeper/log
    ports:
      - "2181:2181"
    networks:
      - driftlock-prod

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 100
      KAFKA_JMX_PORT: 9101
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_LOG_CLEANUP_POLICY: delete
    volumes:
      - kafka_data_prod:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "9101:9101"
    networks:
      - driftlock-prod

  # Production ClickHouse Analytics
  clickhouse:
    image: clickhouse/clickhouse-server:23.3
    environment:
      CLICKHOUSE_DB: driftdb_prod
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 0
    volumes:
      - clickhouse_data_prod:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    networks:
      - driftlock-prod
    ulimits:
      nofile:
        soft: 1073741824
        hard: 2147483648

  # Production Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.40.0
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus_data_prod:/prometheus
      - ./prometheus.yml:/etc/prometheus
    ports:
      - "9090:9090"
    networks:
      - driftlock-prod

  # Production Grafana Dashboards
  grafana:
    image: grafana/grafana:10.0.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS:grafana-piechart-panel
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - driftlock-prod

  # Production OTel Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
    depends_on:
      - kafka
    networks:
      - driftlock-prod

volumes:
  postgres_data_prod:
  redis_data_prod:
  zookeeper_data_prod:
  zookeeper_logs_prod:
  kafka_data_prod:
  clickhouse_data_prod:
  prometheus_data_prod:
  grafana_data_prod:
  grafana_provisioning:
  grafana_dashboards:

networks:
  driftlock-prod:
    driver: bridge
