receivers:
  otlp:
    protocols:
      http:

processors:
  driftlock_cbad:
    window_size: 1024
    hop_size: 256
    threshold: 0.9
    determinism: true

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [driftlock_cbad]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [driftlock_cbad]
      exporters: [debug]
