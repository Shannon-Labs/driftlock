{{- if .Values.apiServer.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "driftlock.fullname" . }}-api-server
  labels:
    {{- include "driftlock.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-server
spec:
  {{- if not .Values.apiServer.autoscaling.enabled }}
  replicas: {{ .Values.apiServer.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "driftlock.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-server
  template:
    metadata:
      annotations:
        {{- with .Values.apiServer.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "driftlock.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-server
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "driftlock.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: api-server
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.apiServer.image.repository }}:{{ .Values.apiServer.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.apiServer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: DB_HOST
          value: {{ include "driftlock.postgresql.host" . }}
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: {{ .Values.postgresql.auth.database }}
        - name: DB_USER
          value: {{ .Values.postgresql.auth.username }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "driftlock.fullname" . }}-postgresql
              key: password
        - name: DB_MAX_CONNECTIONS
          value: {{ .Values.apiServer.config.database.maxConnections | quote }}
        - name: DB_SSL_MODE
          value: {{ .Values.apiServer.config.database.sslMode }}
        - name: CBAD_NCD_THRESHOLD
          value: {{ .Values.apiServer.config.cbad.ncdThreshold | quote }}
        - name: CBAD_P_VALUE_THRESHOLD
          value: {{ .Values.apiServer.config.cbad.pValueThreshold | quote }}
        - name: AUTH_TYPE
          value: {{ .Values.apiServer.config.auth.type }}
        - name: PROMETHEUS_PORT
          value: "9090"
        - name: LOG_LEVEL
          value: {{ .Values.apiServer.config.observability.logLevel }}
        {{- with .Values.apiServer.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.apiServer.envFrom }}
        envFrom:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.apiServer.resources | nindent 12 }}
      {{- with .Values.apiServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
