services:
  # HTTP API Server - Main API endpoint for playground and direct API calls
  driftlock-http:
    build:
      context: .
      dockerfile: collector-processor/cmd/driftlock-http/Dockerfile
      args:
        - USE_OPENZL=${USE_OPENZL:-false}
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=postgres://${POSTGRES_USER:-driftlock}:${POSTGRES_PASSWORD:-driftlock}@driftlock-postgres:5432/${POSTGRES_DB:-driftlock}?sslmode=disable
      - DRIFTLOCK_LICENSE_KEY=${DRIFTLOCK_LICENSE_KEY}
      - DRIFTLOCK_DEV_MODE=${DRIFTLOCK_DEV_MODE:-true}
      - USE_OPENZL=${USE_OPENZL:-false}
      - PREFER_OPENZL=${PREFER_OPENZL:-false}
      # AI Provider configuration (choose one)
      - AI_PROVIDER=${AI_PROVIDER:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-ministral-3:3b}
      # Redis for baseline persistence
      - BASELINE_REDIS_ADDR=driftlock-redis:6379
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - driftlock-postgres
      - driftlock-redis
    networks:
      - driftlock-network

  driftlock-postgres:
    image: postgres:15-alpine
    container_name: driftlock-postgres
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-driftlock}
      - POSTGRES_USER=${POSTGRES_USER:-driftlock}
      - POSTGRES_DB=${POSTGRES_DB:-driftlock}
    ports:
      - "${POSTGRES_PORT:-7543}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-driftlock} -d ${POSTGRES_DB:-driftlock}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - driftlock-network

  # Redis for baseline persistence across API requests
  driftlock-redis:
    image: redis:7-alpine
    container_name: driftlock-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data
    networks:
      - driftlock-network

  # Kafka Collector Processor - Optional, processes OpenTelemetry streams via Kafka
  driftlock-collector:
    build:
      context: .
      dockerfile: collector-processor/cmd/driftlock-collector/Dockerfile
      args:
        - USE_OPENZL=${USE_OPENZL:-false}
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=kafka:29092
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    networks:
      - driftlock-network
    profiles:
      - kafka  # Only start when explicitly enabled: docker compose --profile kafka up

  # Kafka and Zookeeper - Only needed for collector processor
  zookeeper:
    image: bitnami/zookeeper:3.8
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    networks:
      - driftlock-network
    profiles:
      - kafka

  kafka:
    image: bitnami/kafka:3.7
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,PLAINTEXT_INTERNAL://:29092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
    networks:
      - driftlock-network
    profiles:
      - kafka

networks:
  driftlock-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
