# Minimal configuration for basic driftlock deployment
image:
  repository: driftlock/api
  tag: latest
  pullPolicy: Never  # Use local image

api:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Disable optional dependencies to avoid template issues
prometheus:
  enabled: false

grafana:
  enabled: false

postgresql:
  enabled: false

redis:
  enabled: false

kafka:
  enabled: false

clickhouse:
  enabled: false

prometheusRule:
  enabled: false

serviceMonitor:
  enabled: false

alertmanager:
  enabled: false