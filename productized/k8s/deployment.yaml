# Kubernetes deployment for DriftLock API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: driftlock-api
  labels:
    app: driftlock-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: driftlock-api
  template:
    metadata:
      labels:
        app: driftlock-api
    spec:
      containers:
      - name: driftlock-api
        image: driftlock/driftlock-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: driftlock-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: driftlock-secrets
              key: jwt-secret
        - name: KAFKA_BROKERS
          value: "kafka-service:9092"
        - name: DEBUG
          value: "false"
        - name: SERVER_ADDRESS
          value: ":8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: driftlock-api-service
spec:
  selector:
    app: driftlock-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: driftlock-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.driftlock.example
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: driftlock-api-service
            port:
              number: 80