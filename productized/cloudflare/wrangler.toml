name = "driftlock-edge"
main = "edge-worker.js"
compatibility_date = "2023-01-01"

account_id = "YOUR_ACCOUNT_ID"
workers_dev = true
route = ""
zone_id = ""

[vars]
API_BASE_URL = "https://api.driftlock.com"

[env.production]
route = "https://driftlock.com/*"

[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"

[triggers]
crons = ["*/10 * * * *"]