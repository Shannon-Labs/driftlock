# Kubernetes StatefulSet for PostgreSQL Database
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: driftlock-postgres
  namespace: driftlock
spec:
  serviceName: driftlock-postgres
  replicas: 1  # For production, consider using an external managed DB
  selector:
    matchLabels:
      app: driftlock-postgres
  template:
    metadata:
      labels:
        app: driftlock-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "driftlock"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: driftlock-db-secret
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: driftlock-db-secret
              key: password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
# Service for PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: driftlock-postgres
  namespace: driftlock
spec:
  selector:
    app: driftlock-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  clusterIP: None  # Headless service for StatefulSet
---
# PersistentVolumeClaim for PostgreSQL data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: driftlock
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi