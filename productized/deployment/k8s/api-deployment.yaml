# Kubernetes Deployment for DriftLock API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: driftlock-api
  namespace: driftlock
  labels:
    app: driftlock-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: driftlock-api
  template:
    metadata:
      labels:
        app: driftlock-api
    spec:
      containers:
      - name: driftlock-api
        image: driftlock/api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: driftlock-db-secret
              key: url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: driftlock-auth-secret
              key: jwt
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: driftlock-billing-secret
              key: stripe
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: driftlock-email-secret
              key: sendgrid
        - name: GA4_API_KEY
          valueFrom:
            secretKeyRef:
              name: driftlock-analytics-secret
              key: ga4
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Service for the API
apiVersion: v1
kind: Service
metadata:
  name: driftlock-api-service
  namespace: driftlock
spec:
  selector:
    app: driftlock-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
# Ingress configuration for Cloudflare
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: driftlock-api-ingress
  namespace: driftlock
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.driftlock.com
    secretName: driftlock-api-tls
  rules:
  - host: api.driftlock.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: driftlock-api-service
            port:
              number: 80