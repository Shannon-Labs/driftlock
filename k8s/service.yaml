apiVersion: v1
kind: Service
metadata:
  name: driftlock-api
  labels:
    app: driftlock-api
spec:
  selector:
    app: driftlock-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: driftlock-api-external
  labels:
    app: driftlock-api
spec:
  selector:
    app: driftlock-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer