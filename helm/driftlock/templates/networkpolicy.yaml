{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "driftlock.fullname" . }}-api
  labels:
    {{- include "driftlock.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "driftlock.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Release.Namespace }}
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    {{- if .Values.prometheus.enabled }}
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
              app.kubernetes.io/instance: {{ include "driftlock.fullname" . }}-prometheus
      ports:
        - protocol: TCP
          port: 8080
    {{- end }}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ .Release.Namespace }}
      ports:
        - protocol: TCP
          port: 53
          name: dns
        - protocol: UDP
          port: 53
          name: dns
    {{- if .Values.database.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
              app.kubernetes.io/instance: {{ include "driftlock.fullname" . }}-postgresql
      ports:
        - protocol: TCP
          port: 5432
    {{- end }}
    {{- if .Values.redis.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
              app.kubernetes.io/instance: {{ include "driftlock.fullname" . }}-redis
      ports:
        - protocol: TCP
          port: 6379
    {{- end }}
    {{- if .Values.kafka.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
              app.kubernetes.io/instance: {{ include "driftlock.fullname" . }}-kafka
      ports:
        - protocol: TCP
          port: 9092
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: zookeeper
              app.kubernetes.io/instance: {{ include "driftlock.fullname" . }}-kafka
      ports:
        - protocol: TCP
          port: 2181
    {{- end }}
    {{- if .Values.clickhouse.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: clickhouse
              app.kubernetes.io/instance: {{ include "driftlock.fullname" . }}-clickhouse
      ports:
        - protocol: TCP
          port: 9000
    {{- end }}
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
{{- end }}
