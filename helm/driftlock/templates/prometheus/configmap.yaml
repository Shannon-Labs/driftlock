{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "driftlock.fullname" . }}-prometheus-config
  labels:
    {{- include "driftlock.labels" . | nindent 4 }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "/etc/prometheus/rules/*.yml"
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - {{ include "driftlock.fullname" . }}-alertmanager:9093
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: '{{ include "driftlock.fullname" . }}-api'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - {{ .Release.Namespace }}
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: {{ include "driftlock.fullname" . }}-api
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http
          - source_labels: [__meta_kubernetes_endpoint_address_target_kind]
            action: replace
            target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_endpoint_address_target_name, __meta_kubernetes_endpoint_port_name]
            action: replace
            regex: (.+);(.+)
            target_label: __metrics_path__
            replacement: /api/v1/namespaces/${1}/services/${2}/proxy
      
      {{- if .Values.nodeExporter.enabled }}
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics
      {{- end }}
      
      {{- if .Values.kubeStateMetrics.enabled }}
      - job_name: 'kube-state-metrics'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - {{ .Release.Namespace }}
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: kube-state-metrics
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http-metrics
      {{- end }}
      
      {{- if .Values.database.enabled }}
      - job_name: 'postgresql'
        static_configs:
          - targets: ['{{ include "driftlock.fullname" . }}-postgresql-exporter:9187']
      {{- end }}
      
      {{- if .Values.redis.enabled }}
      - job_name: 'redis'
        static_configs:
          - targets: ['{{ include "driftlock.fullname" . }}-redis-exporter:9121']
      {{- end }}
      
      {{- if .Values.kafka.enabled }}
      - job_name: 'kafka'
        static_configs:
          - targets: ['{{ include "driftlock.fullname" . }}-kafka-exporter:9308']
      {{- end }}
      
      {{- if .Values.clickhouse.enabled }}
      - job_name: 'clickhouse'
        static_configs:
          - targets: ['{{ include "driftlock.fullname" . }}-clickhouse-exporter:9116']
      {{- end }}
{{- end }}
