{{- if .Values.prometheus.alertmanager.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "driftlock.fullname" . }}-alertmanager-config
  labels:
    {{- include "driftlock.labels" . | nindent 4 }}
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: '{{ .Values.alertmanager.smtp.host }}:{{ .Values.alertmanager.smtp.port }}'
      smtp_from: '{{ .Values.alertmanager.smtp.from }}'
      smtp_auth_username: '{{ .Values.alertmanager.smtp.username }}'
      smtp_auth_password: '{{ .Values.alertmanager.smtp.password }}'
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
        - match:
            severity: warning
          receiver: 'warning-alerts'
    
    receivers:
      - name: 'web.hook'
        webhook_configs:
          - url: 'http://{{ include "driftlock.fullname" . }}-webhook-receiver:30500/'
      
      - name: 'critical-alerts'
        email_configs:
          - to: '{{ .Values.alertmanager.email.critical }}'
            subject: '[CRITICAL] Driftlock Alert: {{ .GroupLabels.alertname }}'
            body: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
              {{ end }}
      
      - name: 'warning-alerts'
        email_configs:
          - to: '{{ .Values.alertmanager.email.warning }}'
            subject: '[WARNING] Driftlock Alert: {{ .GroupLabels.alertname }}'
            body: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
              {{ end }}
    
    inhibit_rules:
      - source_match:
            severity: 'critical'
        target_match:
            severity: 'warning'
        equal: ['alertname', 'cluster', 'service']
{{- end }}
