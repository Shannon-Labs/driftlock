{{- if .Values.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "driftlock.fullname" . }}-api
  labels:
    {{- include "driftlock.labels" . | nindent 4 }}
    {{- with .Values.prometheusRule.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  groups:
    - name: {{ include "driftlock.fullname" . }}-api
      rules:
        - alert: APIHighErrorRate
          expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "High error rate detected"
            description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
        
        - alert: APIHighLatency
          expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High latency detected"
            description: "95th percentile latency is {{ $value }}s for {{ $labels.instance }}"
        
        - alert: APIDown
          expr: up{job="{{ include "driftlock.fullname" . }}-api"} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "API is down"
            description: "{{ $labels.instance }} has been down for more than 1 minute"
        
        - alert: APIMemoryUsage
          expr: container_memory_usage_bytes{pod=~"{{ include "driftlock.fullname" . }}-api-.*"} / container_spec_memory_limit_bytes > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage"
            description: "Memory usage is {{ $value | humanizePercentage }} for {{ $labels.pod }}"
        
        - alert: APICPUUsage
          expr: rate(container_cpu_usage_seconds_total{pod=~"{{ include "driftlock.fullname" . }}-api-.*"}[5m]) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage"
            description: "CPU usage is {{ $value | humanizePercentage }} for {{ $labels.pod }}"
        
        - alert: AnomalyDetectionBacklog
          expr: driftlock_anomaly_queue_size > 1000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Anomaly detection backlog"
            description: "Anomaly queue has {{ $value }} items"
        
        - alert: DatabaseConnectionFailure
          expr: driftlock_db_connections_up == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Database connection failure"
            description: "No database connections available"
        
        - alert: KafkaConnectionFailure
          expr: driftlock_kafka_connections_up == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Kafka connection failure"
            description: "No Kafka connections available"
{{- end }}
