services:
  postgres:
    image: postgres:15-alpine
    container_name: driftlock-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-driftlock}
      POSTGRES_USER: driftlock
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api-server/migrations:/docker-entrypoint-initdb.d
    networks:
      - driftlock-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_DATABASE:-driftlock}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.api-server
    container_name: driftlock-api
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-driftlock}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DRIFTLOCK_DEV_API_KEY=${DRIFTLOCK_DEV_API_KEY:-}
      - DEFAULT_API_KEY=${DEFAULT_API_KEY}
      - DEFAULT_ORG_ID=${DEFAULT_ORG_ID:-default}
      - OTEL_SERVICE_NAME=driftlock-api
      - OTEL_ENV=development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - driftlock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  web-frontend:
    build:
      context: web-frontend
      dockerfile: ../deploy/docker/Dockerfile.web
    container_name: driftlock-web-frontend
    environment:
      # API URL for the dashboard to connect to
      - VITE_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - driftlock-network

volumes:
  postgres_data:
    driver: local

networks:
  driftlock-network:
    driver: bridge
